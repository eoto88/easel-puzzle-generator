<script src="http://d3js.org/d3.v3.min.js"></script>

<style>
  body {
    font: 13px sans-serif;
    width: 960px;
    height: 500px;
  }

  circle,
  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  circle {
    fill: #fff;
    fill-opacity: .2;
  }

  rect {
    fill: none;
  }
</style>

<body>
</body>

<script>
  var width = 960, height = 500;

  //var point1 = [10, height - 10];
  //var point6 = [width - 10, height - 10];

  var randomBetween = function(min, max) {
    return Math.random() * (max - min) + min;
  };

  var edgeDistributions = function() {
    var point1 = [0, 0];
    var point2 = [randomBetween(25, 50), randomBetween(-10, 10)];
    var point3 = [randomBetween(0, point2[0]), randomBetween(50, 100)];
    var point5 = [randomBetween(25, 50), randomBetween(-10, 10)];
    var point4 = [randomBetween(point5[0], 100), randomBetween(50, 100)];
    var point6 = [100, 0];

    return [point1, point2, point3, point4, point5, point6];
  };

  var points = edgeDistributions();

  points = points.map(function(p) {
    var x = p[0] / 100;
    var y = p[1] / 100;
    x = x * (width - 20) + 10;
    y = height - (y * (height - 20) + 10);
    return [x, y];
  });


  //var interiorPointCount = 4;
  //var points = d3.range(1, interiorPointCount + 1).map(function(i) {
  //  return [i * width / (interiorPointCount + 2), 50 + Math.random() * (height - 100)];
  //});

  //points.unshift(firstPoint);
  //points.push(lastPoint);


  var line = d3.svg.line().interpolate("basis");

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("tabindex", 1);

  svg.append("rect")
      .attr("width", width)
      .attr("height", height)

  svg.append("path")
      .datum(points)
        .attr("class", "line")
        .call(redraw);

  function redraw() {
    svg.select("path").attr("d", line);

    var circle = svg.selectAll("circle")
        .data(points, function(d) { return d; });

    circle.enter().append("circle")
        .attr("r", 1e-6)
      .transition()
        .duration(750)
        .ease("elastic")
        .attr("r", 6.5);

    circle.attr("cx", function(d) { return d[0]; })
        .attr("cy", function(d) { return d[1]; });

    circle.exit().remove();

    if (d3.event) {
      d3.event.preventDefault();
      d3.event.stopPropagation();
    }
  }
</script>
